            <h2 id="_1">更新过程</h2>
<p>令<script type="math/tex">X_i</script>为一系列的独立同分布，令<script type="math/tex">S_n=\sum_{i=1}^n X_i</script>，则定义更新过程为：
<script type="math/tex; mode=display">
N(t)=sup\left \{ n \geq 0|S_n \leq t \right \}
</script>
</p>
<p>Age Process：
<script type="math/tex; mode=display">
A(t)=t-S_{N(t)}
</script>
</p>
<p>Residual Process:
<script type="math/tex; mode=display">
R(t)=S_{N(t)+1} - t
</script>
</p>
<p>Length Process:
<script type="math/tex; mode=display">
L(t)=A(t)+R(t)=S_{N(t)+1}-S_{N(t)}=X_{N(t)+1}
</script>
</p>
<p><img alt="renwal" src="../../img/renewal.png" /></p>
